[pytest]
# Pytest configuration for project testing

# Filter warnings
filterwarnings =
    ignore::UserWarning:airflow.example_dags.plugins.workday

# Test discovery
testpaths = project/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    -W ignore::UserWarning
    --color=yes

# Markers
markers =
    docker: Tests that require Docker and Docker Compose
    integration: Integration tests that require running services
    slow: Tests that take longer to execute
    health: Health check tests
    network: Network connectivity tests
    volume: Volume persistence tests

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage reporting:
# [tool:pytest]
# addopts = --cov=project --cov-report=html:project/htmlcov --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_file = project/tests/pytest.log
log_file_level = DEBUG

