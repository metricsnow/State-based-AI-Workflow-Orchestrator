global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # Alertmanager can be added later if needed

# Load alerting rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape Airflow webserver metrics
  - job_name: 'airflow'
    metrics_path: '/admin/metrics'
    static_configs:
      - targets: ['airflow-webserver:8080']
        labels:
          service: 'airflow'
          component: 'webserver'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Scrape Kafka metrics (via JMX exporter if available)
  # Note: Kafka JMX exporter needs to be configured separately
  # For now, we'll monitor Kafka via system metrics
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
        labels:
          service: 'kafka'
    scrape_interval: 30s
    scrape_timeout: 10s

